{% extends "layout.html" %}

{% block content %}

    <div class="jumbotron" style="padding: 5px 20px">
        <h2>{{ session.get("user_name") }}的个人中心</h2>
    </div>

    <div>
        {% include "user_menu.html" %}
        <div class="col-md-10">
            <div class="jumbotron" style="padding-top: 10px">
                <h2>修改个人资料</h2>
                <hr />
                <form role="form" method="post">
                    <div class="form-group">
                        <label for="user_name">用户名</label>
                        <input type="text" id="user_name" name="user_name" class="form-control" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="user_email">用户邮箱</label>
                        <input type="email" id="user_email" name="user_email" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="user_age">用户年龄</label>
                        <input type="number" id="user_age" name="user_age" class="form-control" value="{{ user.age }}">
                    </div>
                    <div class="form-group">
                        <label for="user_birthday">用户生日</label>
                        <input type="date" id="user_birthday" name="user_birthday" class="form-control" value="{{ user.birthday }}">
                    </div>
                    <div class="form-group">
                        <label for="user_face">用户头像</label>
                        <input type="file" id="user_face" name="user_face" class="form-control" value="{{ user.face }}">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="bnt bnt-success" value="修改">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(
            function () {
                $("#item-3").addClass("list-group-item-success")
            }
        );
    </script>
{% endblock %}
